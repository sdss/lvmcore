    value: flat
  - fileroot: sdR-*-*-0000057[1-9]
    keyword: QUARTZ
    value: ON
  - fileroot: sdR-*-*-0000058[0-9]
    keyword: IMAGETYP
    value: flat
  - fileroot: sdR-*-*-00000580
