schema:
- description: the raw frame file root with * as wildcard
  dtype: str
  name: fileroot
- description: the name of the header keyword to fix
  dtype: str
  name: keyword
- description: the value of the header keyword to update
  dtype: str
  name: value
fixes:
- fileroot: sdR-*-*-00026352
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00026352
  keyword: QAFLAG
  value: '0000'
- fileroot: sdR-*-*-00026328
  keyword: QAQUAL
  value: BAD
