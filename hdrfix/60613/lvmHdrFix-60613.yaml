schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-00028500
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00028500
  keyword: QAFLAG
  value: '0010'
- fileroot: sdR-*-*-00028502
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00028502
  keyword: QAFLAG
  value: '0010'
- fileroot: sdR-*-*-00028524
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00028524
  keyword: QAFLAG
  value: '0010'
