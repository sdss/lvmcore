schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-00020578
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00020578
  keyword: QAFLAG
  value: '0010'
- fileroot: sdR-*-*-00020614
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00020614
  keyword: QAFLAG
  value: '0000'
- fileroot: sdR-*-*-00020615
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00020615
  keyword: QAFLAG
  value: '0000'
