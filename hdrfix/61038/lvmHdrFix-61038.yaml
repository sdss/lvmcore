  value: 'ON'
- fileroot: sdR-*-*-00051235
  keyword: NEON
  value: 'OFF'
- fileroot: sdR-*-*-00051235
  keyword: HGNE
  value: 'OFF'
- fileroot: sdR-*-*-00051235
  keyword: ARGON
  value: 'OFF'
- fileroot: sdR-*-*-00051235
  keyword: XENON
  value: 'OFF'
