schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-b*-*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000019[3-9]
  keyword: IMAGETYP
  value: flat
- fileroot: sdR-*-*-*
  keyword: TILEID
  value: 1111
- fileroot: sdR-*-*-000000*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-000001[0-4]*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000015[0-2]
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000016[4-7]
  keyword: IMAGETYP
  value: arc
- fileroot: sdR-*-*-0000016[4-7]
  keyword: NEON
  value: ON
- fileroot: sdR-*-*-0000016[4-7]
  keyword: HGNE
  value: ON
- fileroot: sdR-*-*-0000016[4-7]
  keyword: XENON
  value: ON
- fileroot: sdR-*-*-0000016[4-7]
  keyword: ARGON
  value: ON
- fileroot: sdR-*-*-0000068[2-4]
  keyword: LDLS
  value: OFF
- fileroot: sdR-*-*-0000068[2-4]
  keyword: QUARTZ
  value: OFF
- fileroot: sdR-*-*-0000019[2-9]
  keyword: MJD
  value: 60010
- fileroot: sdR-*-*-0000020[0-2]
  keyword: MJD
  value: 60010