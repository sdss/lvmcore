schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-00000199
  keyword: IMAGETYP
  value: flat
- fileroot: sdR-*-*-*
  keyword: TILEID
  value: 1111
- fileroot: sdR-*-b*-00000199
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-b*-000002*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-000000*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-000001[0-4]*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000015[0-2]
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000016[4-7]
  keyword: IMAGETYP
  value: arc