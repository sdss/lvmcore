schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-*
  keyword: TILEID
  value: 1111
- fileroot: sdR-*-*-*
  keyword: QUALITY
  value: TEST
- fileroot: sdR-*-*-0000003[33|79]
  keyword: MJD
  value: 60009
