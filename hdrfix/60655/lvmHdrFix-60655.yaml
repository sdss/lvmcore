schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-00031018
  keyword: ARGON
  value: ON
- fileroot: sdR-*-*-00031018
  keyword: NEON
  value: ON
- fileroot: sdR-*-*-00031018
  keyword: HGNE
  value: ON
- fileroot: sdR-*-*-00031018
  keyword: XENON
  value: ON
