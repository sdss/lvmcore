schema:
- name: fileroot
  dtype: str
  description: the raw frame file root with * as wildcard
- name: keyword
  dtype: str
  description: the name of the header keyword to fix
- name: value
  dtype: str
  description: the value of the header keyword to update
fixes:
- fileroot: sdR-*-*-00016997
  keyword: SKYENAME
  value: grid200
- fileroot: sdR-*-*-00016997
  keyword: SKYWNAME
  value: grid272
- fileroot: sdR-*-*-00017000
  keyword: SKYENAME
  value: grid200
- fileroot: sdR-*-*-00017000
  keyword: SKYWNAME
  value: grid272
- fileroot: sdR-*-*-00017000
  keyword: QAQUAL
  value: BAD
- fileroot: sdR-*-*-00017000
  keyword: QAFLAG
  value: '0001'
