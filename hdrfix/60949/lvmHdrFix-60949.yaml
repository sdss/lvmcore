schema:
  - name: fileroot
    dtype: str
    description: the raw frame file root with * as wildcard
  - name: keyword
    dtype: str
    description: the name of the header keyword to fix
  - name: value
    dtype: str
    description: the value of the header keyword to update
fixes:
  - fileroot: sdR-*-*-00046955
    keyword: ARGON
    value: 'OFF'
  - fileroot: sdR-*-*-00046955
    keyword: NEON
    value: 'OFF'
  - fileroot: sdR-*-*-00046955
    keyword: LDLS
    value: 'ON'
  - fileroot: sdR-*-*-00046955
    keyword: QUARTZ
    value: 'OFF'
  - fileroot: sdR-*-*-00046955
    keyword: HGNE
    value: 'OFF'
  - fileroot: sdR-*-*-00046955
    keyword: XENON
    value: 'OFF'
