schema:
  - name: fileroot
    dtype: str
    description: the raw frame file root with * as wildcard
  - name: keyword
    dtype: str
    description: the name of the header keyword to fix
  - name: value
    dtype: str
    description: the value of the header keyword to update

fixes:
- fileroot: sdR-*-*-*
  keyword: TILEID
  value: 1111
- fileroot: sdR-*-b*-*
  keyword: QUALITY
  value: BAD
- fileroot: sdR-*-*-0000023[2-6]
  keyword: IMAGETYP
  value: flat
- fileroot: sdR-*-*-0000023[2-6]
  keyword: ARGON
  value: OFF
- fileroot: sdR-*-*-0000023[2-6]
  keyword: NEON
  value: OFF
- fileroot: sdR-*-*-0000023[2-6]
  keyword: LDLS
  value: ON
- fileroot: sdR-*-*-0000023[2-6]
  keyword: HGNE
  value: OFF
- fileroot: sdR-*-*-0000023[2-6]
  keyword: XENON
  value: OFF
- fileroot: sdR-*-*-0000023[2-6]
  keyword: QUARTZ
  value: OFF
